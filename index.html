<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMDS</title>
    <link rel="shortcut icon" href="672c03c3-9585-47f5-b4e3-bff6a7f75704_OFICIAL.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(beautiful-view-stars-night-sky.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            transition: background 5s ease;
        }

        .new-background {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url(youtube_bARVMkhvOQE_1920x1080_h2641.gif);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .social-links {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
    }

    .social-btn {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.2);
        transform: translateY(20px);
        opacity: 0;
        animation: socialEntrance 0.6s ease forwards;
    }

    .social-btn:nth-child(1) { animation-delay: 0.4s; }
    .social-btn:nth-child(2) { animation-delay: 0.6s; }
    .social-btn:nth-child(3) { animation-delay: 0.8s; }

    .social-btn img {
        width: 28px;
        height: 28px;
        transition: transform 0.3s ease;
    }

    .social-btn .hover-text {
        position: absolute;
        bottom: -25px;
        font-size: 0.8rem;
        opacity: 0;
        transition: all 0.3s ease;
        color: #fff;
    }

    .social-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-5px);
    }

    .social-btn:hover img {
        transform: scale(1.2);
    }

    .social-btn:hover .hover-text {
        opacity: 1;
        bottom: -20px;
    }

    @keyframes socialEntrance {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s ease forwards;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ccc;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s ease forwards 0.3s;
        }

        .cta-button {
            background-color: #0066cc;
          
            padding: 10px;
            border-radius: 30px;
            text-decoration: none;
            
            transition: background-color 0.3s;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s ease forwards 0.6s;
        }

        .products-section {
    min-height: 100vh;
    padding: 0 4rem 4rem; 
    position: relative;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
    gap: 1.5rem; 
    max-width: 1500px; 
    margin: 0 auto;
    padding: 20px;
    width: 100%; 
}

.product-card {
    background-color: rgb(0, 0, 0);
    border-radius: 1rem;
    padding: 1.5rem;
    text-align: center;
    transition: transform 0.3s;
    width: 100%;
    max-width: unset;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
}
        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        iframe {
            border-radius: 10px;
            margin-bottom: 1rem;
            border: none;
        }
       
        footer {
            background-color: #111;
            padding: 2rem;
            text-align: center;
        }

        
        .video-container {
            position: relative;
            width: 100%; 
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .video-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}
        .video-preview {
            width: 100%;
            height: 300px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .video-hover {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card:hover .video-preview {
            opacity: 0;
        }

        .product-card:hover .video-hover {
            opacity: 1;
        }
        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}
.section-title {
    opacity: 0;
    animation: fadeIn 1s ease forwards 0.3s;
}

.product-card h3 {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease 0.3s;
}

.product-card.visible h3 {
    opacity: 1;
    transform: translateY(0);
}

footer p {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
}
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
    .products-section {
        padding: 0 1rem 2rem;
    }
    
    .products-section h1 {
        padding: 2rem 1rem 1rem;
        font-size: 2rem;
    }
}
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#projetos">Projetos</a></li>

        </ul>
    </nav>

    <section class="hero" id="inicio">
        <img class="fade-in" style="width: 300px; border-radius: 150px; box-shadow: 0 10px 25px rgba(70, 176, 238, 0.781);" src="672c03c3-9585-47f5-b4e3-bff6a7f75704_OFICIAL.png" alt="">
        <br>
        <h1>Rmds</h1>
        <p>Motion Designer</p>
        <div class="social-links fade-in">
            <a href="https://www.instagram.com/rmds.on/" class="social-btn" target="_blank" rel="noopener">
                <img src="instagram.png" alt="Instagram">
                <span class="hover-text">Instagram</span>
            </a>
            <a href="https://www.youtube.com/channel/UCXU9xtcZp9UELpsrcrgAjug" class="social-btn" target="_blank" rel="noopener">
                <img src="youtube.png" alt="YouTube">
                <span class="hover-text">YouTube</span>
            </a>
            <a href="https://twitter.com/rmds_on" class="social-btn" target="_blank" rel="noopener">
                <img src="twitter.png" alt="Twitter">
                <span class="hover-text">Twitter</span>
            </a>
        </div>
    </section>


    <section class="products-section" id="projetos">
        <h1 class="fade-in" style="text-align: center; padding: 4rem 2rem 2rem; font-size: 2.5rem;">PORTIFÓLIO</h1>
        <div class="products">
 
            <div class="product-card">
                <div class="video-container">
                   
                    <img src="hqdefault.png" class="video-preview" alt="Preview ENYGMA">
                    <video class="video-hover" muted loop playsinline>
                        <source src="youtube_VCtqsk_V7uI_1920x1080_h264_mute.mp4" type="video/mp4">

            <div class="product-card">
                <div class="video-container">
                    <img src="hqdefault2.png" class="video-preview" alt="Preview M4RKIM">
                    <video class="video-hover" muted loop playsinline>
                        <source src="youtube_HB-CL91rKCk_1920x1080_h264_mute.mp4" type="video/mp4">
                    </video>
                </div>
                <h3>M4rkim - Madara</h3>
            </div>

            <div class="product-card">
                <div class="video-container">
                    <img src="hqdefault3.png" class="video-preview" alt="Preview BLXCK">
                    <video class="video-hover" muted loop playsinline>

    <footer id="contato">
        <p>© 2024 RMDS. Outros/Contatos: rmds <img style="width: 18px;" src="discordia.png"></p>
    </footer>

    <script>
      
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    document.body.classList.add('new-background');
                } else {
                    document.body.classList.remove('new-background');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.product-card').forEach((card) => {
            observer.observe(card);
        });

     
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
             
             document.querySelectorAll('.video-container').forEach(container => {
            const video = container.querySelector('video');
            
            container.addEventListener('mouseenter', () => {
                video.play().catch(error => {});
            });

            container.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });
const footerObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if(entry.isIntersecting) {
            entry.target.style.animation = 'fadeIn 1s ease forwards';
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    const fadeInElements = document.querySelectorAll(".fade-in");

    const observer = new IntersectionObserver(
        (entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                    observer.unobserve(entry.target);
                }
            });
        },
        {
            threshold: 0.2, 
        }
    );

    fadeInElements.forEach((element) => {
        observer.observe(element);
    });
});
footerObserver.observe(document.querySelector('footer p'));
    </script>
</body>
</html>
